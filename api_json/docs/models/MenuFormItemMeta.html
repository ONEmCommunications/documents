
<h2>MenuFormItemMeta</h2>
<ul class="parameter">
  <li class="param-required-false">auto_select : Boolean
    <br/>Will be automatically selected if set to true and in case of a single option in the menu
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">multi_select : Boolean
    <br/>It allows multiple options to be selected
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">numbered : Boolean
    <br/>Display numbers instead of letter option markers
  </li>
</ul>
