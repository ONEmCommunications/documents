        - How to register your app: building/register.md
        - Structure:
            - Menus: building/menus.md
            - Forms: building/forms.md
            - Raw: building/raw.md
        - SDK:
            - HTML: building/html.md

    - API:
        - Purpose: api/purpose.md
        - Documentation: !!python/object/apply:os.getenv ['RESTDAPI_REDOC']

theme:
    name: material
    highlightjs: true
    hljs_languages:
        - javascript
        - python
        - html
    # custom_dir: theme/material/
    favicon: assets/favicon.ico
    language: en
    palette:
        primary: white
        accent: blue
    # feature:
    #     tabs: true
    logo: assets/onem-logo.svg
plugins:
    - search
    - markdownextradata #https://github.com/rosscdh/mkdocs-markdownextradata-plugin
extra:
  links:
    portal: !!python/object/apply:os.getenv ['DEV_PORTAL_SITE']
    api: !!python/object/apply:os.getenv ['RESTDAPI_DOCS']
  todo_app:
    github_py_url: !!python/object/apply:os.getenv ['TODO_APP_GITHUB_PY_URL']

extra_css:
    - 'assets/stylesheets/styles.css'
extra_javascript:
    - 'assets/js/opensidenav.js'
markdown_extensions:
    - codehilite
    - markdown_include.include:
        base_path: docs
